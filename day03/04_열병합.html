<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>열병합</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">1행1열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td colspan="2">2행2열</td>
        </tr>
        <tr>
            <td colspan="3">3행1열</td>
        </tr>
        <tr>
            <td>4행1열</td>
            <td>4행2열</td>
            <td>4행3열</td>
        </tr>
    </table>

    <br/><hr/><br/>

    <table>
        <tr>
            <td rowspan="2">1,1</td>
            <td>1,2</td>
            <td rowspan="3">1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td rowspan="2">2,2</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
    </table>

    <br/><hr/><br/>

    <table>
        <tr>
            <td colspan="2" rowspan="2">1,1</td>
            <td>1,3</td>
            <td>1,4</td>
            <td>1,5</td>
        </tr>
        <tr>
            <td>2,3</td>
            <td>2,4</td>
            <td>2,5</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td colspan="3" rowspan="3">3,3</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
        </tr>
        <tr>
            <td>5,1</td>
            <td>5,2</td>
        </tr>
    </table>
</body>
</html>
